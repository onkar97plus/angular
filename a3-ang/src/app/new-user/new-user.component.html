
<form (ngSubmit)= "onsubmit()"  >

  <div class="form-group">
    <label> First Name* </label>
    <input [(ngModel)]="user.firstName" #fname="ngModel" type="text" class="form-control" id="firstName" 
      name="firstName" required>
      <!-- <small *ngIf="firstName?.touched" class="text-danger">First Name is Required</small>  -->

      <div *ngIf="fname.invalid && (fname.dirty || fname.touched)"
    class="alert">

      <div *ngIf="fname.errors?.['required']">
       First Name is required.
      </div>
    </div>
  </div>


   <div class="form-group">
    <label> Last Name* </label>
    <input [(ngModel)]="user.lastName" #lname="ngModel" type="text" class="form-control" id="lastName" 
      name="lastName" required>

      <div *ngIf="lname.invalid && (lname.dirty || lname.touched)"
      class="alert">
  
        <div *ngIf="lname.errors?.['required']">
          Last Name is required.
        </div>
      </div>
  </div>

 

  <div class="form-group">
    <label> Street Address* </label>
    <input [(ngModel)]="user.address" #addr="ngModel" type="text" class="form-control" id="address" 
      name="address" required>

      <div *ngIf="addr.invalid && (addr.dirty || addr.touched)"
      class="alert">
  
        <div *ngIf="addr.errors?.['required']">
          Address is required.
        </div>
      </div>
  </div>

 
  <div class="form-group">
    <label> City* </label>
    <input type="city" class="form-control" id="city" [(ngModel)]="user.city" #cty="ngModel" name="city" required>
    <div *ngIf="cty.invalid && (cty.dirty || cty.touched)"
      class="alert">
  
        <div *ngIf="cty.errors?.['required']">
          City is required.
        </div>
      </div>
  </div>

  <div class="form-group">
    <label> State* </label>
    <input type="state" class="form-control" id="state" [(ngModel)]="user.state" #st="ngModel" name="state" required>
    <div *ngIf="st.invalid && (st.dirty || st.touched)"
      class="alert">
  
        <div *ngIf="st.errors?.['required']">
          State is required.
        </div>
      </div>
  </div>

  <div class="form-group">
    <label> Zip* </label>
    <input type="zip" class="form-control" id="zip" [(ngModel)]="user.zip" #zp="ngModel" name="zip" required>
    <div *ngIf="zp.invalid && (zp.dirty || zp.touched)"
      class="alert">
  
        <div *ngIf="zp.errors?.['required']">
          Zip is required.
        </div>
      </div>
  </div>

  <div class="form-group">
    <label> Phone Number* </label>
    <input type="phone" class="form-control" id="phone" [(ngModel)]="user.phone" #ph="ngModel" name="phone" required>
    <div *ngIf="ph.invalid && (ph.dirty || ph.touched)"
      class="alert">
  
        <div *ngIf="ph.errors?.['required']">
          Phone is required.
        </div>
      </div>
  </div>

  <div class="form-group">
    <label> Email* </label>
    <input type="email" class="form-control" id="email" [(ngModel)]="user.email" #em="ngModel" name="email" required>
    <div *ngIf="em.invalid && (em.dirty || em.touched)"
      class="alert">
  
        <div *ngIf="em.errors?.['required']">
          Email is required.
        </div>
      </div>
  </div>

  <div class="form-group">
    <label> Date* </label>
    <input type="date" class="form-control" id="date" [(ngModel)]="user.date" #dt="ngModel" name="date" required>
    <div *ngIf="dt.invalid && (dt.dirty || dt.touched)"
      class="alert">
  
        <div *ngIf="dt.errors?.['required']">
          Date of Survey is required.
        </div>
      </div>
  </div>



  <label>
    What do you like the most about the campus?
  </label>
  <div class="form-check" *ngFor="let interest of interests">
    <div>
      <label>
        <input (change)="onChange(interest.name, $event)" value="{{interest.name}}" name="{{ interest.name }}"
          type="checkbox" id="{{interest.name}}">
        {{interest.name}}
      </label>
    </div>
  </div>
 
  <div class="form-group">
    <label>
      What interests you in the University?
    </label>
    <div>
      <label>
        <input [(ngModel)]="user.recommend" type="radio" id="recommed-1" name="recommed" value="Friends">Friends
      </label>
    </div>
    <div>
      <label for="recommed-2">
        <input [(ngModel)]="user.recommend" type="radio" id="recommed-2" name="recommed" value="Television">Television
      </label>
    </div>
    <label for="recommed-3">
      <input [(ngModel)]="user.recommend" type="radio" id="recommed-3" name="recommed" value="Internet">Internet
    </label>
    <div>
      <label>
        <input [(ngModel)]="user.recommend" type="radio" id="recommed-3" name="recommed" value="Others">Others
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="role" id="label-role">
      Would you recommend this school to other prospective students?
    </label>

    <select name="rec" id="rec" [(ngModel)]="user.likely">
      <option value="Very Likely">Very Likely</option>
      <option value="Likely">Likely</option>
      <option value="Unlikely">Unlikely</option>
    </select>
  </div>


  <div class="form-group">
    <label for="comment">Any comments or suggestions</label>
    <div><textarea name="comment" [(ngModel)]="user.comment" id="comment"
        placeholder="Enter your comment here"></textarea></div>
  </div> 

  <div><button class="btn btn-success" type="submit"> Submit</button></div>
  <div><button class="btn btn-danger" type="reset">Clear</button></div>
</form>
